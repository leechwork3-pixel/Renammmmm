[loggers]
keys=root,pyrogram,asyncio

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_pyrogram]
level=WARNING
handlers=consoleHandler
qualname=pyrogram
propagate=0

[logger_asyncio]
level=WARNING
handlers=consoleHandler
qualname=asyncio
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
